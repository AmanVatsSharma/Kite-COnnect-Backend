# Nginx HTTP-Only Configuration for SSL Certificate Setup
# This is a minimal configuration used ONLY during Let's Encrypt certificate acquisition
# After SSL certificate is obtained, switch to nginx.conf

# Upstream configuration for the NestJS app
upstream trading_app {
    server localhost:3000;
    keepalive 64;
}

# HTTP Server - Primary purpose is to serve ACME challenges
server {
    listen 80;
    listen [::]:80;
    server_name marketdata.vedpragya.com;

    # Let's Encrypt ACME challenge location - CRITICAL for SSL setup
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        # No caching for ACME challenges
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Temporary: allow HTTP access during certificate setup
    # This will be removed once SSL is configured
    location /api/health {
        proxy_pass http://trading_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # All other locations return 404 or redirect
    # This prevents exposing your app over HTTP during SSL setup
    location / {
        return 404;
        # Or redirect to HTTPS once SSL is ready:
        # return 301 https://$host$request_uri;
    }

    # Logging
    access_log /var/log/nginx/ssl_setup_access.log;
    error_log /var/log/nginx/ssl_setup_error.log;
}


